<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url('https://i.pinimg.com/736x/c7/c9/d7/c7c9d7eeaaf0c45bc550083b50e2b585.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
        }
        form {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .section-header {
            background-color: #9A2A2A;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
            width: 100%;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: white;
        }
        .section-content {
            display: none;
            margin-bottom: 15px;
        }
        .ticket-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .ticket-img {
            width: 400px;
        }
        .btn-wide {
            width: 100%;
        }
        .buy-more-btn {
            background-color: #D4AF37;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .buy-more-btn:hover {
            background-color: #D4AF37;
        }
        .royal-font {
            font-family: 'Georgia', serif;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <h1 class="royal-font">Wonderland Tea Tickets</h1>
        
        <div class="section-header" onclick="toggleSection('personalInfo')">Personal Information</div>
        <div id="personalInfo" class="section-content">
            <div class="mb-3">
                <label class="form-label">Complete Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <button class="btn btn-danger btn-wide" type="button" onclick="submitInfo()">SUBMIT INFO</button>
        </div>
        
        <div class="section-header" onclick="toggleSection('ticketPrice')">Ticket Price</div>
        <div id="ticketPrice" class="section-content">
            <div class="mb-3">
                <label class="form-label">Choose your seat</label>
                <select id="seat" class="form-select">
                    <option value="General Admission">General seats</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Choose an option</label>
                <select id="discount" class="form-select">
                    <option value="1">Regular</option>
                    <option value="0.2">Student</option>
                    <option value="0.8">Senior Citizen</option>
                </select>
            </div>
            <button class="btn btn-danger btn-wide" onclick="showTicketPrice()" type="button">Ticket Price</button>
        </div>
        
        <div class="section-header" onclick="toggleSection('printTicket')">Print Ticket</div>
        <div id="printTicket" class="section-content">
            <div class="ticket-container">
                <img class="ticket-img" src="https://www.ticketprinters.co.uk/templateimages/gen/824_1652_ex.png" alt="Cinema Ticket">
                <button class="btn btn-warning" onclick="sendTicket()" type="button">Print</button>
            </div>
            <button class="btn btn-wide mt-3 buy-more-btn" onclick="refreshPage()" type="button">Buy more tickets</button>
        </div>
    </form>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        function showTicketPrice() {
            var seat = document.getElementById("seat").value;
            var discount = Number(document.getElementById("discount").value);
            var basePrice = (seat === "VIP") ? 1200 : 380;
            var finalPrice = basePrice * discount;
            alert("Your ticket price is: PHP " + finalPrice.toFixed(2));
        }

        function submitInfo() {
            var name = document.getElementById("name").value;
            if (name.trim() !== "") {
                alert("Thank you for buying, " + name + "!");
            } else {
                alert("Please enter your name");
            }
        }

        function refreshPage() {
            location.reload();
        }

        function sendTicket() {
            alert("Ticket sent to your email!");
        }
    </script>
</body>
</html>
